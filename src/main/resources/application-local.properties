spring.application.name=Task management system
logging.level.root=INFO
logging.level.sql=DEBUG
#Migration setup
spring.sql.init.mode=always
spring.flyway.enabled=true
spring.flyway.url=jdbc:postgresql://localhost:5432/task_management_system
spring.flyway.user=postgres
spring.flyway.password=postgres
spring.flyway.schemas=postgres
flyway.locations=filesystem:db/migration
spring.flyway.baselineOnMigrate=true
#DB setup
spring.datasource.url=jdbc:postgresql://localhost:5432/task_management_system
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.properties.hibernate.default_schema=postgres
spring.datasource.driver.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#JWT token
jwt.token.duration = 60m
#Swagger
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.filter=true
